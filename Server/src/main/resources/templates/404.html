<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - whoIAM</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .container h1 {
            font-size: 96px;
            color: #FF6B6B;
            margin-bottom: 20px;
        }
        .container h2 {
            font-size: 24px;
            color: #555;
            margin-bottom: 15px;
        }
        .container p {
            font-size: 16px;
            color: #777;
        }
        .container .error-details {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
            text-align: left;
        }
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Oops! The page you're looking for doesn't exist.</p>

    <div class="error-details">
        <p><strong>Error Level:</strong> <span th:text="${Level}"></span></p>
        <p><strong>Code:</strong> <span th:text="${Code}"></span></p>
        <p><strong>Message:</strong> <span th:text="${Message}"></span></p>
    </div>

    <a href="/" class="btn">Back to Home</a>
</div>

</body>
</html>
